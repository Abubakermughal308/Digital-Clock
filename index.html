<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <marquee behavior="" direction="">DIGITAL CLOCK</marquee>
        <div class="clock">
            <div id="date">Monday 12 September 2020</div>
            <ul>
                <li id="hours">22</li>
                <li id="point" >:</li>
                <li id="minutes">12</li>
                <li id="point">:</li>
                <li id="seconds">44</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
